apiVersion: 2019-12-01
location: westus
name: phpbb_container_2
properties:
  containers:
    - name: reverse-proxy
      properties:
        image: caddy:2.7
        ports:
          - protocol: TCP
            port: 80
          - protocol: TCP
            port: 443
        resources:
          requests:
            memoryInGB: 1.0
            cpu: 1.0
          limits:
            memoryInGB: 1.0
            cpu: 1.0
        volumeMounts:
          - name: proxy-caddyfile
            mountPath: /etc/caddy
          - name: proxy-data
            mountPath: /data
          - name: proxy-config
            mountPath: /config  
    - name: phpbb
      properties:
        environmentVariables:
          - name: 'PHPBB_DB_DRIVER'
            value: 'mysqli'
          - name: 'PHPBB_DB_HOST'
            value: 'towang-mysql.mysql.database.azure.com'
          - name: 'PHPBB_DB_PORT'
            value: '3306'
          - name: 'PHPBB_DB_NAME'
            value: 'phpbb'
          - name: 'PHPBB_DB_USER'
            value: 'towang'
          - name: 'PHPBB_DB_PASSWD'
            secureValue: '...'
        image: wonglae/phpbb:latest
        ports:
          - protocol: TCP
            port: 8080
        resources:
          requests:
            cpu: 1.0
            memoryInGB: 2
        volumeMounts:
          - mountPath: /phpbb/www/aci/phpbb-upload/
            name: fileuploadvolume
          - mountPath: /phpbb/www/aci/phpbb-storage/
            name: filesharevolume
  ipAddress:
    type: Public
    ports:
      - protocol: TCP
        port: 80
      - protocol: TCP
        port: 443
    dnsNameLabel: www-wowang-net
  volumes:
    - name: proxy-caddyfile
      azureFile: 
        shareName: proxy-caddyfile
        storageAccountName: towangdatawestus
        storageAccountKey: ...
    - name: proxy-data
      azureFile: 
        shareName: proxy-data
        storageAccountName: towangdatawestus
        storageAccountKey: ...
    - name: proxy-config
      azureFile: 
        shareName: proxy-config
        storageAccountName: towangdatawestus
        storageAccountKey: ...
    - name: filesharevolume
      azureFile:
        sharename: phpbb-storage
        storageAccountName: towangdatawestus
        storageAccountKey: ...
    - name: fileuploadvolume
      azureFile:
        sharename: phpbb-upload
        storageAccountName: towangdatawestus
        storageAccountKey: ...
  osType: Linux
  restartPolicy: OnFailure
tags: null
type: Microsoft.ContainerInstance/containerGroups