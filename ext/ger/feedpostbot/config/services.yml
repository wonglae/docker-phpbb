services:
    ger.feedpostbot.classes.driver:
        class: ger\feedpostbot\classes\driver
        arguments:
            - '@config'
            - '@config_text'
            - '@user'
            - '@language'
            - '@auth'
            - '@dbal.conn'
            - '@log'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '@dispatcher'
            - '@ger.feedpostbot.classes.helper'
            - '@ext.manager'

    ger.feedpostbot.classes.helper:
        class: ger\feedpostbot\classes\helper
        arguments:
            - '@config'
            - '@dbal.conn'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '@ext.manager'

    ger.feedpostbot.cron.task.feedpostbot_cron:
        class: ger\feedpostbot\cron\task\feedpostbot_cron
        arguments:
            - '@config'
            - '@ger.feedpostbot.classes.driver'
        calls:
            - [set_name, [cron.task.feedpostbot_cron]]
        tags:
            - { name: cron.task }