{% INCLUDE 'overall_header.html' %}

<a name="maincontent"></a>

<h1>{{ lang('ACP_REFERRAL') }} {{ lang('ACP_REFERRAL_CONFIG') }}</h1>

<p><img src="https://img.shields.io/badge/{{ lang('Version') }}-{{ MOD_VERSION }}-green.svg?style=plastic" /></p>

<form id="acp_referrals" method="post" action="{{ U_ACTION }}">

	<fieldset>
		<legend>{{ lang('GENERAL_CONFIG') }}</legend>
		<dl>
			<dt><label>{{ lang('DISPLAY_TOP_FIVE_REFERRERS') }}{{ lang('COLON') }}</label></dt>
			<dd>
				<label><input name="top_five_referrers" type="radio" {% if TOP_FIVE_REFERRERS %} checked="checked"{% endif %} class="radio" value="1" /> {{ lang('YES') }}</label>
				<label><input name="top_five_referrers" type="radio" {% if not TOP_FIVE_REFERRERS %} checked="checked"{% endif %} class="radio" value="0" /> {{ lang('NO') }}</label>
			</dd>
		</dl>
		<dl>
			<dt><label>{{ lang('DISPLAY_USER_REFERRALS_VIEWTOPIC') }}{{ lang('COLON') }}</label></dt>
			<dd>
				<label><input name="user_referrals_viewtopic" type="radio" {% if USER_REFERRALS_VIEWTOPIC %} checked="checked"{% endif %} class="radio" value="1" /> {{ lang('YES') }}</label>
				<label><input name="user_referrals_viewtopic" type="radio" {% if not USER_REFERRALS_VIEWTOPIC %} checked="checked"{% endif %} class="radio" value="0" /> {{ lang('NO') }}</label>
			</dd>
		</dl>
		<dl>
			<dt><label>{{ lang('DISPLAY_USER_REFERRALS_PROFILE') }}{{ lang('COLON') }}</label></dt>
			<dd>
				<label><input name="user_referrals_profile" type="radio" {% if USER_REFERRALS_PROFILE %} checked="checked"{% endif %} class="radio" value="1" /> {{ lang('YES') }}</label>
				<label><input name="user_referrals_profile" type="radio" {% if not USER_REFERRALS_PROFILE %} checked="checked"{% endif %} class="radio" value="0" /> {{ lang('NO') }}</label>
			</dd>
		</dl>
		<dl>
			<dt><label>{{ lang('DISPLAY_REFERRAL_CONTESTS') }}{{ lang('COLON') }}</label></dt>
			<dd>
				<label><input name="display_referral_contests" type="radio" {% if DISPLAY_REFERRAL_CONTESTS %} checked="checked"{% endif %} class="radio" value="1" /> {{ lang('YES') }}</label>
				<label><input name="display_referral_contests" type="radio" {% if not DISPLAY_REFERRAL_CONTESTS %} checked="checked"{% endif %} class="radio" value="0" /> {{ lang('NO') }}</label>
			</dd>
		</dl>
	</fieldset>

	<p class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{{ lang('SUBMIT') }}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{{ lang('RESET') }}" />
	</p>
</form>

{% INCLUDE 'overall_footer.html' %}
